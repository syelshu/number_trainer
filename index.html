<!DOCTYPE html>

    <title>å¬åŠ›ç‰¹è®­ (ç‰¹å®šè¯­éŸ³ç‰ˆ)</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        .app-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            width: 100%;
            max-width: 380px; 
            height: min(620px, 92vh);

        /* åŠ¨ç”» */
        .slide-in { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }

        .input-success { background-color: #ecfdf5 !important; color: #059669 !important; border-color: #34d399 !important; }
        .input-error { background-color: #fef2f2 !important; color: #dc2626 !important; border-color: #f87171 !important; }
        
        input[type=number] { -moz-appearance: textfield; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        .btn-selected { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        .btn-outline { background-color: white; color: #64748b; border-color: #e2e8f0; }
        .btn-outline:hover { background-color: #f8fafc; border-color: #cbd5e1; }
    </style>
</head>
<body class="text-slate-700">

    <div class="app-container" id="app">
        
        <!-- 1. è®¾ç½®é¢æ¿ -->
        <div id="settingsPanel" class="flex flex-col h-full p-6 slide-in">
            <header class="text-center mb-6 shrink-0">
                <h1 class="text-2xl font-black text-slate-800 tracking-tight">å¬åŠ›ç‰¹è®­</h1>
                <p class="text-[10px] text-gray-400 font-bold uppercase mt-1">Targeted Voice Practice</p>
            </header>

            <div class="flex-1 space-y-6">
                <!-- è¯­è¨€é€‰æ‹© -->
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-2 block pl-1">å­¦ä¹ è¯­è¨€</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="app.setLang('fr')" id="lang-fr" class="btn-selected py-4 rounded-xl font-bold text-sm transition-all shadow-sm flex flex-col items-center gap-1">
                            <span class="text-xl">ğŸ‡«ğŸ‡·</span>
                            <span class="text-[10px] opacity-80">Amelie</span>
                        </button>
                        <button onclick="app.setLang('es')" id="lang-es" class="btn-outline py-4 rounded-xl font-bold text-sm transition-all shadow-sm flex flex-col items-center gap-1">
                            <span class="text-xl">ğŸ‡ªğŸ‡¸</span>
                            <span class="text-[10px] opacity-80">Paulina</span>
                        </button>
                        <button onclick="app.setLang('pt')" id="lang-pt" class="btn-outline py-4 rounded-xl font-bold text-sm transition-all shadow-sm flex flex-col items-center gap-1">
                            <span class="text-xl">ğŸ‡µğŸ‡¹</span>
                            <span class="text-[10px] opacity-80">Luciana</span>
                        </button>
                    </div>
                </div>

                <!-- éš¾åº¦/èŒƒå›´ -->
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-2 block pl-1">æ•°å­—èŒƒå›´</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="app.setRange(99)" id="range-99" class="btn-outline py-3 rounded-xl font-bold text-lg transition-all shadow-sm">1 - 99</button>
                        <button onclick="app.setRange(999)" id="range-999" class="btn-selected py-3 rounded-xl font-bold text-lg transition-all shadow-sm">1 - 999</button>
                    </div>
                </div>
            </div>

            <button onclick="app.startGame()" class="mt-4 w-full py-4 bg-slate-800 hover:bg-slate-900 text-white rounded-xl font-bold text-base shadow-lg shadow-slate-200 transition-all active:scale-95 flex items-center justify-center gap-2 shrink-0">
                å¼€å§‹ç»ƒä¹  <i class="fas fa-arrow-right text-xs"></i>
            </button>
        </div>

        <!-- 2. æ¸¸æˆé¢æ¿ -->
        <div id="gamePanel" class="hidden flex-col h-full p-5 relative">
            
            <!-- é¡¶éƒ¨å¯¼èˆª -->
            <div class="flex justify-between items-center h-10 shrink-0 mb-2">
                <button onclick="app.backToSettings()" class="w-9 h-9 rounded-full bg-white border border-gray-100 text-gray-400 hover:text-gray-600 shadow-sm flex items-center justify-center transition-all">
                    <i class="fas fa-chevron-left text-sm"></i>
                </button>
                <div class="flex gap-2 text-[10px] font-bold text-gray-500 bg-gray-100 px-3 py-1 rounded-full border border-gray-200">
                    <span id="flagDisplay">ğŸ‡«ğŸ‡·</span>
                    <span>Max: <span id="rangeDisplay">999</span></span>
                </div>
                <div class="w-9"></div>
            </div>

            <!-- æ ¸å¿ƒäº’åŠ¨åŒº -->
            <div class="flex-1 flex flex-col items-center justify-center gap-8">
                
                <!-- æ’­æ”¾å™¨åŒºåŸŸ -->
                <div class="relative group mt-2">
                    <button onclick="app.playAudio()" id="playBtn" class="w-28 h-28 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 text-white shadow-[0_15px_30px_-8px_rgba(37,99,235,0.4)] flex items-center justify-center transition-all hover:scale-105 active:scale-95 z-10 relative border-4 border-white">
                        <i class="fas fa-volume-high text-4xl drop-shadow-md" id="speakerIcon"></i>
                    </button>
                    <div class="absolute inset-0 bg-blue-500 rounded-full opacity-20 blur-xl group-hover:opacity-40 transition-opacity"></div>
                    <p class="text-center mt-3 text-xs font-bold text-slate-400" id="currentVoiceName">Voice: Auto</p>
                </div>

                <!-- ç­”æ¡ˆä¸è¾“å…¥åŒº -->
                <div class="w-full flex flex-col items-center space-y-2">
                    <!-- ç­”æ¡ˆå®¹å™¨ -->
                    <div class="h-16 flex flex-col items-center justify-end overflow-hidden mb-2">
                        <!-- æ•°å­—ç­”æ¡ˆ -->
                        <div id="answerText" class="text-4xl font-black text-slate-800 opacity-0 transition-all duration-300 transform translate-y-full leading-none">
                            ---
                        </div>
                        <!-- æ‹¼å†™ç­”æ¡ˆ -->
                        <div id="answerSpell" class="text-sm font-bold text-blue-500 opacity-0 transition-all duration-300 transform translate-y-full mt-1">
                            ---
                        </div>
                    </div>

                    <!-- è¾“å…¥æ¡† -->
                    <input type="number" 
                           id="numInput" 
                           class="w-full max-w-[200px] text-center text-5xl font-bold py-2 border-b-2 border-gray-200 bg-transparent focus:border-blue-500 focus:outline-none text-slate-700 transition-colors rounded-none placeholder-gray-200"
                           placeholder="?"
                           pattern="[0-9]*" 
                           inputmode="numeric">
                    
                    <p id="feedbackMsg" class="h-4 text-xs font-medium text-gray-400 mt-2">è¾“å…¥æ•°å­—ï¼Œè‡ªåŠ¨æ£€æŸ¥</p>
                </div>
            </div>

            <!-- åº•éƒ¨æŒ‰é’® -->
            <div class="grid grid-cols-2 gap-3 mt-auto shrink-0 pt-4">
                <button onclick="app.toggleAnswer()" class="py-3 rounded-xl bg-white border border-gray-200 text-gray-500 font-bold hover:bg-gray-50 hover:text-gray-700 transition-all shadow-sm text-sm">
                    <i class="fas fa-eye mr-1"></i> <span id="toggleText">çœ‹ç­”æ¡ˆ</span>
                </button>
                <button onclick="app.nextQuestion()" class="py-3 rounded-xl bg-slate-800 text-white font-bold shadow-lg hover:bg-slate-900 active:scale-95 transition-all text-sm">
                    ä¸‹ä¸€é¢˜
                </button>
            </div>

        </div>
    </div>

<script>
    // --- ç®€å•çš„æ•°å­—è½¬æ–‡å­—å·¥å…· (1-999) ---
    const NumberSpeller = {
        fr: (n) => {
            const units = ['','un','deux','trois','quatre','cinq','six','sept','huit','neuf','dix','onze','douze','treize','quatorze','quinze','seize','dix-sept','dix-huit','dix-neuf'];
            const tens = ['','','vingt','trente','quarante','cinquante','soixante','soixante','quatre-vingt','quatre-vingt'];
            
            if (n < 20) return units[n];
            if (n < 70) {
                let t = Math.floor(n/10);
                let u = n%10;
                let str = tens[t];
                if(u===1) str += '-et-un';
                else if(u>0) str += '-' + units[u];
                return str;
            }
            if (n < 80) { // 70-79
                let str = tens[6]; // soixante
                let u = n - 60;
                if(u===1 || u===11) str += '-et-';
                else str += '-';
                str += units[u];
                return str;
            }
            if (n < 100) { // 80-99
                let t = Math.floor(n/10); // 8 or 9
                let str = tens[t]; // quatre-vingt
                if(n===80) str += 's';
                let u = n - (t===8 ? 80 : 80); // remainder
                if (t===9) u += 10; // logic adjustment for 90s
                else u = n%10;

                if (t===9) { // 90-99 -> 80 + 10...19
                     u = n - 80;
                }
                
                if(n > 80) str += '-' + units[u];
                return str;
            }
            if (n < 1000) {
                if (n === 100) return 'cent';
                let h = Math.floor(n/100);
                let r = n%100;
                let str = (h===1 ? '' : units[h] + ' ') + 'cent';
                if(h>1 && r===0) str += 's';
                if(r>0) str += ' ' + NumberSpeller.fr(r);
                return str;
            }
            return n;
        },
        es: (n) => {
            const units = ['','uno','dos','tres','cuatro','cinco','seis','siete','ocho','nueve','diez','once','doce','trece','catorce','quince','diecisÃ©is','diecisiete','dieciocho','diecinueve'];
            const tens = ['','','veinte','treinta','cuarenta','cincuenta','sesenta','setenta','ochenta','noventa'];
            
            if (n < 20) return units[n];
            if (n < 30) return n === 20 ? 'veinte' : 'veinti' + units[n%10];
            if (n < 100) {
                let t = Math.floor(n/10);
                let u = n%10;
                return tens[t] + (u>0 ? ' y ' + units[u] : '');
            }
            if (n < 1000) {
                if(n===100) return 'cien';
                let h = Math.floor(n/100);
                let r = n%100;
                let hStr = '';
                if(h===1) hStr = 'ciento';
                else if(h===5) hStr = 'quinientos';
                else if(h===7) hStr = 'setecientos';
                else if(h===9) hStr = 'novecientos';
                else hStr = units[h] + 'cientos';
                
                return hStr + (r>0 ? ' ' + NumberSpeller.es(r) : '');
            }
            return n;
        },
        pt: (n) => {
            const units = ['','um','dois','trÃªs','quatro','cinco','seis','sete','oito','nove','dez','onze','doze','treze','quatorze','quinze','dezesseis','dezessete','dezoito','dezenove'];
            const tens = ['','','vinte','trinta','quarenta','cinquenta','sessenta','setenta','oitenta','noventa'];
            
            if (n < 20) return units[n];
            if (n < 100) {
                let t = Math.floor(n/10);
                let u = n%10;
                return tens[t] + (u>0 ? ' e ' + units[u] : '');
            }
            if (n < 1000) {
                if(n===100) return 'cem';
                let h = Math.floor(n/100);
                let r = n%100;
                let hStr = '';
                if(h===1) hStr = 'cento';
                else hStr = [null,null,'duzentos','trezentos','quatrocentos','quinhentos','seiscentos','setecentos','oitocentos','novecentos'][h];
                
                return hStr + (r>0 ? ' e ' + NumberSpeller.pt(r) : '');
            }
            return n;
        }
    };

    const app = {
        config: {
            lang: 'fr',
            max: 999,
            // ç›®æ ‡å‘éŸ³äººé…ç½®
            targetVoices: {
                fr: 'Amelie',
                es: 'Paulina',
                pt: 'Luciana'
            }
        },
        state: {
            currentNum: 1,
            history: [],
            locked: false,
            currentVoice: null
        },
        els: {},

        init() {
            this.els = {
                settings: document.getElementById('settingsPanel'),
                game: document.getElementById('gamePanel'),
                input: document.getElementById('numInput'),
                playBtn: document.getElementById('playBtn'),
                speaker: document.getElementById('speakerIcon'),
                voiceLabel: document.getElementById('currentVoiceName'),
                feedback: document.getElementById('feedbackMsg'),
                answer: document.getElementById('answerText'),
                spell: document.getElementById('answerSpell'),
                toggleText: document.getElementById('toggleText'),
                flag: document.getElementById('flagDisplay'),
                range: document.getElementById('rangeDisplay')
            };

            this.els.input.addEventListener('input', (e) => this.checkInput(e.target.value));
            this.els.input.addEventListener('keydown', (e) => { if(e.key === 'Enter') this.forceCheck(); });

            // é¢„åŠ è½½
            window.speechSynthesis.getVoices();
        },

        // --- æ ¸å¿ƒï¼šæŸ¥æ‰¾ç‰¹å®šè¯­éŸ³ ---
        findVoice() {
            const voices = window.speechSynthesis.getVoices();
            const targetName = this.config.targetVoices[this.config.lang];
            
            // 1. å°è¯•å®Œå…¨åŒ¹é…åç§° (åŒ…å«å³å¯)
            let voice = voices.find(v => v.name.includes(targetName));
            
            // 2. å¦‚æœæ²¡æ‰¾åˆ°ï¼Œé™çº§ä¸ºåŒ¹é…è¯­è¨€ä»£ç 
            if (!voice) {
                const langCodePrefix = this.config.lang === 'fr' ? 'fr' : (this.config.lang === 'es' ? 'es' : 'pt');
                voice = voices.find(v => v.lang.startsWith(langCodePrefix));
            }

            this.state.currentVoice = voice;
            
            // æ›´æ–° UI æ˜¾ç¤ºå½“å‰ç”¨çš„è°
            if (voice) {
                let dispName = voice.name.replace('Microsoft', '').replace('Google', '').replace('Desktop', '').trim();
                // æˆªæ–­å¤ªé•¿çš„
                if (dispName.length > 15) dispName = dispName.substring(0, 15) + '...';
                this.els.voiceLabel.innerText = `Voice: ${dispName}`;
            } else {
                this.els.voiceLabel.innerText = "Voice: System Default";
            }
        },

        setLang(l) {
            this.config.lang = l;
            this.updateBtnState('lang', l);
        },
        setRange(r) {
            this.config.max = r;
            this.updateBtnState('range', r);
        },
        updateBtnState(type, val) {
            const btns = document.querySelectorAll(`[id^="${type}-"]`);
            btns.forEach(b => {
                const isSelected = b.id === `${type}-${val}`;
                if (isSelected) {
                    b.classList.remove('btn-outline');
                    b.classList.add('btn-selected');
                } else {
                    b.classList.remove('btn-selected');
                    b.classList.add('btn-outline');
                }
            });
        },

        startGame() {
            this.els.settings.classList.add('hidden');
            this.els.game.classList.remove('hidden');
            this.els.game.classList.add('flex');
            
            const flags = {fr:'ğŸ‡«ğŸ‡·', es:'ğŸ‡ªğŸ‡¸', pt:'ğŸ‡µğŸ‡¹'};
            this.els.flag.innerText = flags[this.config.lang];
            this.els.range.innerText = this.config.max;

            // å¯»æ‰¾è¯­éŸ³
            this.findVoice();
            // å†æ¬¡ç»‘å®šä»¥é˜²å¼‚æ­¥åŠ è½½
            if (!this.state.currentVoice && window.speechSynthesis.onvoiceschanged !== undefined) {
                window.speechSynthesis.onvoiceschanged = () => this.findVoice();
            }

            this.nextQuestion(true);
        },

        backToSettings() {
            this.els.game.classList.add('hidden');
            this.els.game.classList.remove('flex');
            this.els.settings.classList.remove('hidden');
            window.speechSynthesis.cancel();
        },

        nextQuestion(autoPlay = true) {
            this.state.locked = false;
            window.speechSynthesis.cancel();
            
            let num;
            let attempts = 0;
            do {
                num = Math.floor(Math.random() * this.config.max) + 1;
                attempts++;
            } while (this.state.history.includes(num) && attempts < 10);
            
            if(!num || num < 1) num = 1;
            this.state.currentNum = num;
            this.state.history.push(num);
            if(this.state.history.length > 15) this.state.history.shift();

            this.els.input.value = '';
            this.els.input.disabled = false;
            this.els.input.classList.remove('input-success', 'input-error');
            this.els.input.focus();
            
            this.els.answer.innerText = num;
            // è·å–æ‹¼å†™
            const spell = NumberSpeller[this.config.lang](num);
            this.els.spell.innerText = spell;

            this.hideAnswer();
            this.els.feedback.innerText = "è¾“å…¥æ•°å­—ï¼Œè‡ªåŠ¨æ£€æŸ¥";
            this.els.feedback.className = "h-4 text-xs font-medium text-gray-400 mt-2";

            if(autoPlay) this.playAudio();
        },

        playAudio() {
            window.speechSynthesis.cancel();
            this.els.speaker.className = "fas fa-volume-high text-4xl"; // Reset icon

            const text = this.state.currentNum.toString();
            const utterance = new SpeechSynthesisUtterance(text);
            
            if (this.state.currentVoice) {
                utterance.voice = this.state.currentVoice;
            }
            
            // é’ˆå¯¹ä¸åŒè¯­è¨€å¾®è°ƒè¯­é€Ÿ
            utterance.rate = 0.85; 

            utterance.onstart = () => {
                this.els.speaker.className = "fas fa-volume-up text-4xl text-yellow-300"; // Highlight
            };
            utterance.onend = () => {
                this.els.speaker.className = "fas fa-volume-high text-4xl";
            };

            window.speechSynthesis.speak(utterance);
        },

        checkInput(val) {
            if(this.state.locked) return;
            if(val === this.state.currentNum.toString()) this.success();
            else if(val.length >= this.state.currentNum.toString().length) this.fail();
        },
        forceCheck() {
            if(this.state.locked) return;
            if(this.els.input.value === this.state.currentNum.toString()) this.success();
            else this.fail();
        },
        success() {
            this.state.locked = true;
            this.els.input.blur();
            this.els.input.classList.add('input-success');
            
            // æ˜¾ç¤ºç­”æ¡ˆå’Œæ‹¼å†™
            this.els.answer.classList.remove('opacity-0', 'translate-y-full');
            this.els.spell.classList.remove('opacity-0', 'translate-y-full');
            
            this.els.feedback.innerText = "Correct! éå¸¸æ£’";
            this.els.feedback.className = "h-4 text-xs font-bold text-green-600 mt-2";
            
            confetti({ particleCount: 60, spread: 50, origin: { y: 0.6 } });
            setTimeout(() => this.nextQuestion(true), 2000); // ç¨å¾®é•¿ä¸€ç‚¹æ—¶é—´çœ‹æ‹¼å†™
        },
        fail() {
            this.els.input.classList.add('input-error', 'shake');
            this.els.feedback.innerText = "ä¸å¯¹å“¦...";
            this.els.feedback.className = "h-4 text-xs font-bold text-red-500 mt-2";
            setTimeout(() => {
                this.els.input.classList.remove('input-error', 'shake');
                this.els.input.value = '';
                this.els.input.focus();
                this.els.feedback.innerText = "å†å¬ä¸€é";
                this.els.feedback.className = "h-4 text-xs font-medium text-gray-400 mt-2";
                this.playAudio();
            }, 800);
        },
        toggleAnswer() {
            if(this.els.answer.classList.contains('opacity-0')) {
                this.els.answer.classList.remove('opacity-0', 'translate-y-full');
                this.els.spell.classList.remove('opacity-0', 'translate-y-full');
                this.els.toggleText.innerText = "éšè—";
            } else {
                this.hideAnswer();
            }
        },
        hideAnswer() {
            this.els.answer.classList.add('opacity-0', 'translate-y-full');
            this.els.spell.classList.add('opacity-0', 'translate-y-full');
            this.els.toggleText.innerText = "çœ‹ç­”æ¡ˆ";
        }
    };

    window.onload = () => app.init();
</script>
