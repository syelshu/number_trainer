<script>
    const app = {
        config: {
            lang: 'fr',
            max: 999,
            voiceURI: 'online' // 'online' æˆ– specific voice URI
        },
        state: {
            currentNum: 1,
            history: [],
            locked: false,
            audioObj: null,
            localVoices: []
        },
        els: {},

        init() {
            // ç»‘å®šå…ƒç´ 
            this.els = {
                settings: document.getElementById('settingsPanel'),
                game: document.getElementById('gamePanel'),
                input: document.getElementById('numInput'),
                playBtn: document.getElementById('playBtn'),
                speaker: document.getElementById('speakerIcon'),
                voiceLabel: document.getElementById('voiceLabel'),
                feedback: document.getElementById('feedbackMsg'),
                answer: document.getElementById('answerText'),
                toggleText: document.getElementById('toggleText'),
                flag: document.getElementById('flagDisplay'),
                range: document.getElementById('rangeDisplay'),
                voiceSelect: document.getElementById('voiceSelect')
            };

            // ç»‘å®šäº‹ä»¶
            this.els.input.addEventListener('input', (e) => this.checkInput(e.target.value));
            this.els.input.addEventListener('keydown', (e) => { if(e.key === 'Enter') this.forceCheck(); });

            // åˆå§‹åŒ–è¯­éŸ³åˆ—è¡¨
            this.populateVoiceList();
            if (window.speechSynthesis.onvoiceschanged !== undefined) {
                window.speechSynthesis.onvoiceschanged = () => this.populateVoiceList();
            }
        },

        // --- æ ¸å¿ƒæ›´æ–°ï¼šå¡«å……è¯­éŸ³ä¸‹æ‹‰æ¡† ---
        populateVoiceList() {
            // è·å–æ‰€æœ‰è¯­éŸ³
            const allVoices = window.speechSynthesis.getVoices();
            this.state.localVoices = allVoices;

            // æ¸…ç©ºåˆ—è¡¨ï¼Œä¿ç•™ç¬¬ä¸€é¡¹(Online)
            const select = this.els.voiceSelect;
            select.innerHTML = '<option value="online">âš¡ Google åœ¨çº¿é«˜æ¸… (æ¨è)</option>';

            // ç­›é€‰å½“å‰è¯­è¨€çš„è¯­éŸ³
            // æ³•è¯­(fr), è¥¿è¯­(es), è‘¡è¯­(pt)
            const targetLang = this.config.lang; 
            const filteredVoices = allVoices.filter(v => v.lang.toLowerCase().startsWith(targetLang));

            if(filteredVoices.length === 0) {
                const opt = document.createElement('option');
                opt.disabled = true;
                opt.text = "--- æœªæ£€æµ‹åˆ°æœ¬åœ°è¯­éŸ³åŒ… ---";
                select.appendChild(opt);
            }

            // æ’åºï¼šæŠŠ Google / Microsoft / Siri è¿™ç§å¥½å¬çš„æ”¾å‰é¢
            filteredVoices.sort((a, b) => {
                const isPremiumA = a.name.includes('Google') || a.name.includes('Microsoft') || a.name.includes('Siri');
                const isPremiumB = b.name.includes('Google') || b.name.includes('Microsoft') || b.name.includes('Siri');
                if (isPremiumA && !isPremiumB) return -1;
                if (!isPremiumA && isPremiumB) return 1;
                return 0;
            });

            filteredVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.voiceURI; // ä½¿ç”¨ URI ä½œä¸ºå”¯ä¸€æ ‡è¯†
                // ä¼˜åŒ–æ˜¾ç¤ºåç§°ï¼Œå»æ‰ä¹±ä¸ƒå…«ç³Ÿçš„åç¼€
                let displayName = voice.name.replace('Microsoft', '').replace('Google', '').replace('Desktop', '').trim();
                option.text = `ğŸ—£ï¸ ${displayName} (æœ¬åœ°)`;
                
                // æ ‡è®°ä¸€ä¸‹æ˜¯å“ªç§ç±»å‹çš„å£°éŸ³
                if(voice.name.includes('Google')) option.text = `ğŸŸ¢ Google ${displayName}`;
                if(voice.name.includes('Microsoft')) option.text = `ğŸ”µ Win ${displayName}`;
                if(voice.name.includes('Siri')) option.text = `ğŸ Siri ${displayName}`;

                select.appendChild(option);
            });

            // æ¢å¤ä¹‹å‰çš„é€‰æ‹©ï¼ˆå¦‚æœè¿˜åœ¨åˆ—è¡¨é‡Œï¼‰
            select.value = this.config.voiceURI;
            // å¦‚æœä¹‹å‰é€‰çš„ voice æ²¡äº†ï¼ˆæ¯”å¦‚åˆ‡æ¢äº†è¯­è¨€ï¼‰ï¼Œé‡ç½®ä¸º online
            if(select.selectedIndex === -1) {
                select.value = 'online';
                this.config.voiceURI = 'online';
            }
        },

        // --- è®¾ç½®é€»è¾‘ ---
        setLang(l) {
            this.config.lang = l;
            this.updateBtnState('lang', l);
            // åˆ‡æ¢è¯­è¨€åï¼Œé‡æ–°å¡«å……è¯­éŸ³åˆ—è¡¨
            this.populateVoiceList(); 
        },
        setRange(r) {
            this.config.max = r;
            this.updateBtnState('range', r);
        },
        selectVoice() {
            this.config.voiceURI = this.els.voiceSelect.value;
        },
        updateBtnState(type, val) {
            const btns = document.querySelectorAll(`#${type}-fr, #${type}-es, #${type}-pt, #${type}-99, #${type}-999, #${type}-9999`);
            btns.forEach(b => {
                const isSelected = b.id === `${type}-${val}`;
                b.className = isSelected 
                    ? "btn-selected py-3 rounded-xl font-bold text-sm transition-all shadow-sm"
                    : "btn-outline py-3 rounded-xl font-bold text-sm transition-all shadow-sm";
            });
        },

        startGame() {
            this.els.settings.classList.add('hidden');
            this.els.game.classList.remove('hidden');
            this.els.game.classList.add('flex');
            
            const flags = {fr:'ğŸ‡«ğŸ‡·', es:'ğŸ‡ªğŸ‡¸', pt:'ğŸ‡µğŸ‡¹'};
            this.els.flag.innerText = flags[this.config.lang];
            this.els.range.innerText = this.config.max;

            // æ›´æ–°æ’­æ”¾å™¨ä¸‹æ–¹çš„æç¤ºæ–‡å­—
            this.updateVoiceLabel();

            this.nextQuestion(true);
        },

        updateVoiceLabel() {
            if(this.config.voiceURI === 'online') {
                this.els.voiceLabel.innerText = "æ­£åœ¨ä½¿ç”¨åœ¨çº¿é«˜æ¸…è¯­éŸ³";
                this.els.voiceLabel.className = "text-center mt-5 text-sm font-bold text-blue-500";
            } else {
                // æŸ¥æ‰¾ voice name
                const voice = this.state.localVoices.find(v => v.voiceURI === this.config.voiceURI);
                const name = voice ? voice.name.replace('Microsoft', '').replace('Google', '').trim() : 'æœ¬åœ°è¯­éŸ³';
                this.els.voiceLabel.innerText = `æ­£åœ¨ä½¿ç”¨: ${name}`;
                this.els.voiceLabel.className = "text-center mt-5 text-sm font-bold text-slate-500";
            }
        },

        backToSettings() {
            this.els.game.classList.add('hidden');
            this.els.game.classList.remove('flex');
            this.els.settings.classList.remove('hidden');
            this.stopAudio();
        },

        // --- æ¸¸æˆé€»è¾‘ ---
        nextQuestion(autoPlay = true) {
            this.state.locked = false;
            this.stopAudio();
            
            let num;
            let attempts = 0;
            do {
                num = Math.floor(Math.random() * this.config.max) + 1;
                attempts++;
            } while (this.state.history.includes(num) && attempts < 10);
            
            if(!num || num < 1) num = 1;
            this.state.currentNum = num;
            this.state.history.push(num);
            if(this.state.history.length > 15) this.state.history.shift();

            this.els.input.value = '';
            this.els.input.disabled = false;
            this.els.input.classList.remove('input-success', 'input-error');
            this.els.input.focus();
            
            this.els.answer.innerText = num;
            this.hideAnswer();
            this.els.feedback.innerText = "è¾“å…¥æ•°å­—ï¼Œè‡ªåŠ¨æ£€æŸ¥";
            this.els.feedback.className = "h-5 text-sm font-medium text-gray-400";

            if(autoPlay) this.playAudio();
        },

        // --- æ ¸å¿ƒï¼šåŒæ¨¡å¼æ’­æ”¾é€»è¾‘ ---
        playAudio() {
            this.stopAudio();
            this.els.speaker.className = "fas fa-spinner fa-spin text-4xl"; // Loading çŠ¶æ€

            const text = this.state.currentNum.toString();

            // æ¨¡å¼ A: åœ¨çº¿ Google TTS
            if (this.config.voiceURI === 'online') {
                const url = `https://translate.google.com/translate_tts?ie=UTF-8&tl=${this.config.lang}&client=gtx&q=${text}`;
                const audio = new Audio(url);
                this.state.audioObj = audio;

                audio.oncanplaythrough = () => {
                    this.els.speaker.className = "fas fa-volume-high text-5xl";
                    audio.play().catch(e => console.log("Play blocked", e));
                };
                
                audio.onerror = () => {
                    alert("ç½‘ç»œè¯­éŸ³è¿æ¥å¤±è´¥ï¼Œè¯·åœ¨è®¾ç½®ä¸­åˆ‡æ¢ä¸ºæœ¬åœ°è¯­éŸ³ã€‚");
                    this.els.speaker.className = "fas fa-exclamation-triangle text-red-400 text-3xl";
                };

                // è¶…æ—¶ä¿æŠ¤
                setTimeout(() => {
                    if (audio.readyState === 0) {
                        this.els.speaker.className = "fas fa-wifi text-red-400 text-3xl"; // æç¤ºç½‘ç»œæ…¢
                    }
                }, 2000);
            
            } 
            // æ¨¡å¼ B: æœ¬åœ° SpeechSynthesis
            else {
                const utterance = new SpeechSynthesisUtterance(text);
                const voice = this.state.localVoices.find(v => v.voiceURI === this.config.voiceURI);
                
                if (voice) utterance.voice = voice;
                utterance.rate = 0.9; // ç¨å¾®æ…¢ç‚¹

                utterance.onstart = () => {
                    this.els.speaker.className = "fas fa-volume-high text-5xl";
                };
                
                utterance.onend = () => {
                    // æ’­æ”¾ç»“æŸ
                };

                window.speechSynthesis.speak(utterance);
            }
        },

        stopAudio() {
            if(this.state.audioObj) {
                this.state.audioObj.pause();
                this.state.audioObj = null;
            }
            window.speechSynthesis.cancel();
            this.els.speaker.className = "fas fa-volume-high text-5xl";
        },

        // --- éªŒè¯ä¸UI ---
        checkInput(val) {
            if(this.state.locked) return;
            if(val === this.state.currentNum.toString()) this.success();
            else if(val.length >= this.state.currentNum.toString().length) this.fail();
        },
        forceCheck() {
            if(this.state.locked) return;
            if(this.els.input.value === this.state.currentNum.toString()) this.success();
            else this.fail();
        },
        success() {
            this.state.locked = true;
            this.els.input.blur();
            this.els.input.classList.add('input-success');
            this.els.feedback.innerText = "éå¸¸æ£’ï¼TrÃ¨s bien!";
            this.els.feedback.className = "h-5 text-sm font-bold text-green-600";
            
            confetti({ particleCount: 80, spread: 60, origin: { y: 0.6 } });
            setTimeout(() => this.nextQuestion(true), 1200);
        },
        fail() {
            this.els.input.classList.add('input-error', 'shake');
            this.els.feedback.innerText = "ä¸å¯¹å“¦...";
            this.els.feedback.className = "h-5 text-sm font-bold text-red-500";
            setTimeout(() => {
                this.els.input.classList.remove('input-error', 'shake');
                this.els.input.value = '';
                this.els.input.focus();
                this.els.feedback.innerText = "å†å¬ä¸€é";
                this.els.feedback.className = "h-5 text-sm font-medium text-gray-400";
                this.playAudio();
            }, 800);
        },
        toggleAnswer() {
            if(this.els.answer.classList.contains('opacity-0')) {
                this.els.answer.classList.remove('opacity-0', 'translate-y-full');
                this.els.toggleText.innerText = "éšè—";
            } else {
                this.hideAnswer();
            }
        },
        hideAnswer() {
            this.els.answer.classList.add('opacity-0', 'translate-y-full');
            this.els.toggleText.innerText = "çœ‹ç­”æ¡ˆ";
        }
    };

    window.onload = () => app.init();
</script>
